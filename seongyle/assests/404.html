<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			#info {
				position: absolute;
				text-align: center;
				margin-top: 42px;
				font-size: 100px ;
				margin-left: auto;
				margin-right: auto;
				left: 0;
				right: 0;
				z-index: 100;
				color:aliceblue;
				background-color:transparent;
			}

			.mouse {
				position: absolute;
				top: 0;
				left: 0;
				width: 42px;
				height: 42px;
				border-radius: 42%;
				background-color: beige;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<h1 id="info">404 page not found</h1>
		<div class="mouse"></div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
		}
		}
	</script>
		<script type="module">
			import * as THREE from "three";
			
			const mouse = document.querySelector(".mouse");
			document.addEventListener("mousemove", (e) => { 
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            mouse.style.left = mouseX + 'px';
            mouse.style.top = mouseY + 'px';
			});
			
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.SphereGeometry( );
			const material = new THREE.MeshBasicMaterial( { color: 0x999999 } );
			const internet_sphere = new THREE.Mesh( geometry, material );
			const lineMaterial = new THREE.LineBasicMaterial({ color: 0xFFFF99 });
			const line = new THREE.LineSegments(
    		   new THREE.WireframeGeometry(geometry), // WireframeGeometry : 와이어프레임 형태로 지오메트리를 표헌
				lineMaterial
			);
			scene.add( internet_sphere );
			scene.add( line );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				internet_sphere.rotation.x += 0.01;
				internet_sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
